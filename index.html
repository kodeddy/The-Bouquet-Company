<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bouquet Company</title>
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/catalog.css">
</head>

<body class="bg-info">
    <div class="container-fluid p-3 text-center title_style sticky-top">
        <h1 class="p-2 container">The Bouquet Company</h1>
    </div>

    <!-- Div carrying the whole section of Available Bouquets -->
    <div class="mt-5 mx-5">
        <h2 class="text-center">Available Bouquets</h2>

        <section class=" container mb-5 w-auto section_style">
            <!-- Div contains the cards for both Red & Pink Roses. -->
            <div
                class="c-container container flex-wrap row position-relative align-items-center justify-content-center p-4 d-block d-md-flex">
                <div class="card col position-relative bg-secondary m-5 ms-0 p-1 m-sm-5">
                    <div class="image mt-5 rounded-4">
                        <img src="./images/Red_Roses.jpeg" alt="A bouquet of red Roses" class="img-fluid rounded-4">
                    </div>
                    <div class="content card-body p-1">
                        <h3 class="card-title">Red Roses</h3>
                        <p class="card-text">
                            <a href="#" class="text-decoration-none text-dark">Buy</a>
                        </p>
                    </div>
                </div>

                <div class="card col position-relative bg-secondary m-5 p-1 ms-0 m-sm-5 margins">
                    <div class="image mt-5 rounded-4">
                        <img src="./images/Pink_Roses.jpeg" alt="A bouquet of pink Roses" class="img-fluid rounded-4">
                    </div>
                    <div class="content card-body p-1">
                        <h3 class="card-title">Pink Roses</h3>
                        <p class="card-text">
                            <a href="#" class="text-decoration-none text-dark">Buy</a>
                        </p>
                    </div>
                </div>
            </div>
            <!-- Div contains the cards for both Sunflower & Lilies. -->
            <div
                class="c-container container flex-wrap row position-relative align-items-center justify-content-center p-4 d-block d-md-flex">
                <div class="card col position-relative bg-secondary m-5 p-1 ms-0 rounded-4 m-sm-5">
                    <div class="image mt-5 rounded-5">
                        <img src="./images/Sunflowers.jpeg" alt="A bouquet of Sunflowers" class="img-fluid rounded-4">
                    </div>
                    <div class="content card-body p-1">
                        <h3 class="card-title">Sunflowers</h3>
                        <p class="card-text">
                            <a href="#" class="text-decoration-none text-dark">Buy</a>
                        </p>
                    </div>
                </div>

                <div class="card col position-relative bg-secondary m-5 p-1 ms-0 rounded-4 m-sm-5 margins">
                    <div class="image mt-5 rounded-4">
                        <img src="./images/Lilies.jpeg" alt="A bouquet of Lilies" class="img-fluid rounded-4">
                    </div>
                    <div class="content card-body p-1">
                        <h3 class="card-title">Lilies</h3>
                        <p class="card-text">
                            <a href="#" class="text-decoration-none text-dark">Buy</a>
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </div>

    
</body>

</html>
